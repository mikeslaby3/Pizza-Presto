<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pizza Presto Baby</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- <link rel="icon" type="image/x-icon" href="img/favicon.ico"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Link to CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style2.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/animate.css" />


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cute+Font" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>

<body>
    <!--=====================================================================-->
    <!-- Navbar                                                              -->
    <!--=====================================================================-->
    <div class="navbar">
        <nav>
            <div class="nav-wrapper red darken-1">
                <a href="#" class="brand-logo center">
                    <img id="pizzaPrestoHeader" src="./assets/images/PizzaPrestoLogo.png" alt="Pizza Presto Header">
                </a>
            </div>
        </nav>
    </div>

    <!--=====================================================================-->
    <!-- Menu Screen                                                         -->
    <!--=====================================================================-->
    <div id="menuScreen" class="screen container z-depth-1">
        <div id="menuTitleRow" class="row">
            <div id="menuTitleContainer" class="col s6">
                <img src="./assets/images/PizzaPrestoHeader.png" alt="Pizza Presto Title" id="menuTitle" class="animated zoomInDown delay-1s responsive-img">
            </div>
        </div>
        <div class="row">
            <div class="col s3">
                <img id="playButton" src="./assets/images/play.png" alt="play button" class="animated bounceIn delay-2s">
            </div>
        </div>
    </div>

    <!--=====================================================================-->
    <!-- Settings Menu                                                       -->
    <!--=====================================================================-->
    <div id="settingsMenu" class="screen z-depth-1 container hide">
        <div id="formContainer" class="white">
            <h3>Settings</h3>
            <div id="usernameInputContainer" class="input-field">
                <input id="username" type="text" data-length="10">
                <label for="input_text">Username</label>
            </div>
            <div id="difficultyContainer" class="input-field">
                <select id="difficulty">
                    <option value="" disabled selected>Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <span id="pickDifficulty" class="hide">Pick a Difficulty</span>
            <button id='startGameButton' class="btn waves-effect waves-light red" type="submit" name="action">Start Game
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>

    <!--=====================================================================-->
    <!-- Game Screen                                                         -->
    <!--=====================================================================-->
    <div id="gameScreen" class="screen container z-depth-1 hide">
        <!--=====================-->
        <!-- Username And Scores -->
        <!--=====================-->
        <div id="usernameAndScores" class="row">
            <h5 id="usernameAndScoreContainer" class="col s4 m3 l3">
                Name:
                <span id="username-display">Mario</span>
                <br> Score:
                <span id="score">0</span>
            </h5>
            <div id="blank" class="col s4 m6 l6"></div>
            <h5 id="highScoreContainer" class="col s4 m3 l3 right-align">
                High Score:
                <span id="highScore">3342</span>
            </h5>
        </div>

        <!--=====================-->
        <!-- Chef and Pizza      -->
        <!--=====================-->
        <div id="chefnPizzaContainer" class="row">
            <div id="chefContainer" class="col s3">
                <img src="./assets/images/happyChefwPizza.png" alt="" id="chef">
            </div>
            <div class="col s3 white center" id="dialogueContainer">
                <p id="dialogue">Help me make some pizzas!</p>
            </div>
            <div id="pizzaContainer" class="col s6">
                <img src="./assets/images/blankpizza.png" alt="cheese pizza" id="pizza">
            </div>
        </div>

        <!--=====================-->
        <!-- Q&A Row             -->
        <!--=====================-->
        <div class="container row" id="questionAnswerRow">
            <div class="col s5" id="timerAndPizzaOrderContainer">
                <h5 id="timerContainer">
                    Timer:
                    <span id="time">2:00</span>
                </h5>
                <div id="pizzaOrderRow">
                    <div id="pizzaOrderContainer">
                        <img src="./assets/images/pizzas/pepperonipizza.png" alt="pizza order" id="pizzaOrder">
                    </div>
                </div>
            </div>
            <div class="col s7 container" id="multipleChoiceContainer">
                <div id="questionRow" class="row">
                    <!-- <h5 id="question">
                        Who invented the first pizza?
                    </h5> -->
                    <p id="question">
                    </p>
                </div>
                <div class="row bottomrow">
                    <div id="topAnswerRow" class="row">
                        <div id="answer1" class="answer-button col s11 m5 answer z-depth-1 waves-effect waves-light waves-orange"></div>
                        <div id="answer2" class="answer-button col s11 m5 answer z-depth-1 waves-effect waves-light waves-orange"></div>
                    </div>
                    <div id="bottomAnswerRow" class="row">
                        <div id="answer3" class="answer-button col s11 m5 answer z-depth-1 waves-effect waves-light waves-orange"></div>
                        <div id="answer4" class="answer-button col s11 m5 answer z-depth-1 waves-effect waves-light waves-orange"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--=====================================================================-->
    <!-- Scoreboard                                                          -->
    <!--=====================================================================-->
    <div id="scoreboardScreen" class="screen container z-depth-1 hide">
        <div id="scoreboardAndChefContainer" class="row valign-wrapper">
            <div id="chefnDialogueScoreboard" class="col s4 row">
                <div id="scoreboardDialogueContainer" class="row">
                    <p id="scoreboardDialogue" class="z-depth-1">Everyday is a good day to eat pizza!</p>
                </div>
                <div id="scoreboardChefContainer" class="row">
                    <img src="./assets/images/happyChefwPizza.png" alt="happy chef with pizza" id="scoreboardChef">
                </div>
            </div>
            <div id="scoreboardContainer" class="col s7 white z-depth-1">
                <h3 id="scoreboardTitle" class="center">Game Over</h3>
                <table id="table" class="highlight">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="scoreRow1" class="scoreRow">
                            <td id="rank1">
                                <i class="material-icons left valign-wrapper">star</i>
                                <b>High Score</b>
                            </td>
                            <td id="name1">Chris Stead</td>
                            <td id="score1">9310</td>
                        </tr>
                        <tr id="scoreRow2" class="scoreRow">
                            <td id="rank2" class="center">
                                <b>Your Score</b>
                            </td>
                            <td id="name2">Kevin Castro</td>
                            <td id="score2">8712</td>
                        </tr>
                    </tbody>
                </table>
                <div id="replayButtonContainer" class="container">
                    <button id='replayButton' class="center scoreboardBtn btn waves-effect waves-light red">Replay
                        <i class="material-icons left">loop</i>
                    </button>
                </div>
            </div>
        </div>

    </div>


    <!--=====================================================================-->
    <!-- Footer                                                              -->
    <!--=====================================================================-->
    <!-- <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                Â© 2014 Copyright Text
            </div>
        </div>
    </footer> -->


    <!--=====================================================================-->
    <!-- Fixed Action Button                                                 -->
    <!--=====================================================================-->
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">menu</i>
        </a>
        <ul>
            <li>
                <a id="replayButtonFAB" class="btn-floating blue darken-1 tooltipped" data-position="left" data-tooltip="Start Menu">
                    <i class="material-icons">loop</i>
                </a>
            </li>
            <li>
                <a id="muteButton" class="btn-floating green darken-1">
                    <i class="material-icons">volume_up</i>
                </a>
                <a id="unmuteButton" class="btn-floating green darken-1 hide">
                    <i class="material-icons">volume_off</i>
                </a>
            </li>
        </ul>
    </div>


    <!--=====================================================================-->
    <!-- Audio                                                               -->
    <!--=====================================================================-->
    <iframe allow="autoplay" id="audio" style="display:none"></iframe>
    <audio id="introMusic" autoplay loop>
        <source id="music" src="./assets/music/cipher.mp3" type="audio/mp3">
    </audio>
    <audio id="gameMusic" loop>
        <source id="music" src="./assets/music/Casa Bossa Nova.mp3" type="audio/mp3">
    </audio>
    <audio id="scoreboardMusic" loop>
        <source id="music" src="./assets/music/Wallpaper.mp3" type="audio/mp3">
    </audio>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="./assets/javascript/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"> </script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
